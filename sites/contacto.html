                </div>

            <div class="row">
               <div class="col-lg-7 col-md-12 formulario">
                    <form action="">
                        <div class="name">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" name="nombre" placeholder="Nombre.." maxlength="25" required>
                        </div>
                        <br>
                        <div class="mail">
                            <label for="email">Dirección de E-mail</label>
                            <input type="email"name="email" placeholder="correo@ejemplo.com" required>
                        </div>
                        <div class="version">
                            <label for="version">Qué versión del juego posee/quiere adquirir?</label>
                            <select name="version" id="version">
                                <option value="standar">Standard Edition</option>
                                <option value="deluxe">Deluxe Edition</option>
                            </select>
                        </div>
                        <div class="newsletter">
                            <label for="newsletter">Quiere suscribirse al newsletter?</label>
                            <input type="checkbox" name="newsletter" id="">
                        </div>
                        <div class="text">
                            <textarea name="consulta" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Reiniciar Campos">
                        </div>
                    </form>  
                </div>
